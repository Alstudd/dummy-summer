<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenConf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/Frame 12.png">
</head>
<body>
    <!-- Navbar Section -->
    <div class="flex items-center gap-12 border-b border-[#E4E7EC] h-16">
        <div class="flex md:flex-[1_0_0] gap-2.5">
            <!-- <p class="pl-4 sm:px-16 font-bold leading-normal not-italic tracking-[-0.06225rem] text-[1.77925rem]">OPENCONF</p> -->
            <img src="./assets/OPENCONF.png" alt="OpenConf" class="pl-4 sm:px-16">
        </div>
        <ul class="lg:flex gap-[1.125rem] hidden">
            <li class="text-base font-normal">Home</li>
            <li class="text-base font-normal">About</li>
            <li class="text-base font-normal">Organizers</li>
            <li class="text-base font-normal">Agenda</li>
            <li class="text-base font-normal">FAQs</li>
        </ul>
        <div class="pr-4 sm:px-16 flex flex-col items-end flex-[1_0_0] gap-2.5">
            <button class="py-2.5 px-5 rounded-lg bg-[#FCFCFD] border border-[#D0D5DD]">Home</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="flex flex-col items-start gap-10 py-5 px-18 md:flex-row md:gap-0 md:text-left xl:gap-40 md:py-20">
        <div class="pl-4 self-stretch flex flex-col items-start flex-[1_0_0] md:pl-8">
            <div class="py-4 flex flex-col items-start gap-4 md:py-0 sm:pl-4">
                <div class="flex py-1 px-2 items-start gap-2.5 rounded-[2.3125rem] border border-[#E4E7EC] bg-[#F2F4F7]">
                    <p class="text-slate-600 font-normal">21st July 2023</p>
                    <img src="./assets/arrow-left-circle.svg">
                </div>
                <h1 class="font-semibold text-3xl leading-[2.5rem] tracking-[-0.06rem] lg:text-5xl lg:leading-[3.75rem] 2xl:leading-[4.5rem] 2xl:text-6xl md:text-4xl">Discover the Power of Open Source at OpenConf 2023</h1>
                <p class="text-slate-600 font-normal">Unlock the Power of Open Source at TCET OpenConf! Join us for a day of inspiration, collaboration, and cutting-edge innovation!</p>
            </div>
            <div class="flex flex-row gap-4 pl-0 py-1 sm:pl-4 md:py-4">
                <button class="py-2.5 px-5 rounded-lg bg-[#6938EF] text-[#FCFCFD]">Reserve a spot!!</button>
                <button class="py-2.5 px-5 rounded-lg bg-[#FCFCFD] border border-[#D0D5DD]">Home</button>
            </div>
        </div>
        <img class="lg:h-[36rem] lg:w-[36rem] 2xl:h-[40rem] 2xl:w-[40rem] md:h-[30rem] md:w-[28rem]" src="./assets/Frame 12.png" alt="OpenConf">
        <img class="absolute left-0 top-0" src="./assets/Vector 25.svg" alt="gradient">
    </div>
</body>
</html>
